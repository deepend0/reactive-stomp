pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id 'io.quarkus.extension' version "${quarkusPluginVersion}"
    }
}

rootProject.name='reactive-stomp-messaging-parent'

include("reactive-stomp-messaging", "reactive-stomp-messaging-deployment", "tests")
project(":reactive-stomp-messaging").projectDir = file("./runtime")
project(":reactive-stomp-messaging-deployment").projectDir = file("./deployment")
