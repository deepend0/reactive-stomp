pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id 'io.quarkus.extension' version "${quarkusPluginVersion}"
    }
}

rootProject.name='reactive-stomp-extension'

include("reactive-stomp", "reactive-stomp-deployment", "tests")
project(":reactive-stomp").projectDir = file("./runtime")
project(":reactive-stomp-deployment").projectDir = file("./deployment")
